<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Lover
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div >
            <nav class="navbar navbar-expand-lg navbar-light ">
                <div class="container">
                  <a class="navbar-brand fw-bold" href="#">Food-Lover</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-auto">
                      <li class="nav-item">
                        <a class="nav-link active fw-bold" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link fw-bold" href="#">Features</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link fw-bold" href="#">Pricing</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>

        </div>
        <div>
            <img src="./img/undraw_hamburger_-8-ge6.svg" class="img-fluid" alt="...">
        </div>


    </header>
    <hr>

    <main class="container">

        <!--start search -->
        <div class="w-75 mx-auto mb-5">
                <input id="search-text" class=" w-75  p-3 me-2 border border-3 rounded border border-danger" type="search" placeholder="Search Your Food" aria-label="Search">
                <button onclick="searchMeal()" class="btn btn-outline-success p-3 search-btn border border-3 rounded border border-danger" type="submit">Search</button>
        </div>

        <div id="search-title">
            <h2 class="text-center title text-decoration-underline">Search Result  </h2>
        </div>
        <div class="mt-5 mb-5">
            <div id="searchMealsContainer" class="row row-cols-1 row-cols-md-4 g-4">

              </div>
        </div>

        <!-- end search -->


        <!-- start spinner -->
        <div class="text-center mb-5" id="spinner">
            <div class="spinner-border"  role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

          <div class="text-center mb-5" id="error-for-write-anything">
              <p> Please write your favourite food name</p>
          </div>



        <!-- end spinner -->

        <!-- Start Show details for Search Item -->
          <div id="searchResultDescriptionContainer" class="searchResultDescription mb-5">

              
            </div>

          </div>



     
        <!-- End Show details for Search Item -->


        
       

        <!-- start all meal -->
        <div>
            <h2 class="text-center title text-decoration-underline">All Meal </h2>
        </div>
        <div class="mt-5">
            <div id="allMealsContainer" class="row row-cols-1 row-cols-md-4 g-4">

              </div>
        </div>


        <!-- end latest meal -->

        <hr>

        <!-- start popular ingredient -->
        <div>
            <h2 class="text-center title text-decoration-underline"> Popular Ingredient </h2>
        </div>
        <div class="mt-5">
          <div id="ingredientContainer" class="row row-cols-1 row-cols-md-4 g-4">

            </div>
      </div>


        <!-- end popular ingredient -->


        <hr>
        <!-- start random meal -->
        <div>
            <h2 class="text-center title text-decoration-underline mb-5"> Random Meal </h2>
        </div>
        <div class="random-style d-flex align-items-center">
          <div id="randomMealContainer" >

          </div>
        </div>
     
        


        <!-- end random meal -->


        <hr>
        <!-- start random ingredient -->
        <div>
            <h2 class="text-center title text-decoration-underline"> Random Ingredient </h2>
        </div>


        <!-- end random ingredient -->



        <hr>
        <!-- start country -->
        <div>
            <h2 class="text-center title text-decoration-underline"> Meal By Country Name </h2>
        </div>


        <!-- end country -->

        <hr>
        <!-- start browse by letter -->

        <div>
            <h2 class="text-center title text-decoration-underline"> Meal By Letter </h2>
        </div>

        <!-- end browse by letter -->


    </main>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
    <script src="./js/all-meal.js"></script>
</body>
</html>
